name: Editor Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "poc/editor-web/**"
      - "packages/shared/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "tsconfig.base.json"
      - ".github/workflows/editor-checks.yml"

jobs:
  editor-checks:
    name: editor-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck editor web
        run: pnpm --filter @mav/poc-editor-web typecheck

      - name: Build editor web
        run: pnpm --filter @mav/poc-editor-web build
