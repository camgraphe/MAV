name: License Compliance

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enforce license policy
        run: pnpm license:check

      - name: Generate license report
        run: pnpm license:report > license-report.tsv

      - name: Generate dependency report
        run: pnpm deps:report

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-and-dependency-report
          path: |
            license-report.tsv
            docs/reports/dependency-license-report-2026-02-23-v2.md
